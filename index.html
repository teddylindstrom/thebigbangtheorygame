<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple rock paper scissors game for all ages">
    <title>The Big Bang Theory Game</title>

    <!-- google fonts and font awesome-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!--Favicon-->
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">

    <!--CSS style-->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>The Big Bang Theory Game</title>

</head>
<body>

    <h1 class="heading">The Big Bang Theory Game</h1>
    <h2 class="sub-heading">Rock, Paper, Scissors</h2>

    <!--image styling-->
    <div class="rules">
        <img src="assets/images/thebigbangtheorygame.jpg" id="heroimage" alt="rock, paper, scissors" class="image-thebigbangtheorygame">
        <p>Rules:</p>
        <p> Rock wins against scissors;
            paper wins against rock; 
            and scissors wins against paper.</p>
    
    </div>

    <div class="game-area">
        <p>Make a selection beneath this area:</p>
        <div class="controls-area">
            <button aria-label="rock" data-type="0" class="btn btn--big btn--red">
                <i class="fa-solid fa-hand-back-fist"></i>
            </button>
            <button aria-label="paper" data-type="1" class="btn btn--big btn--yellow">
                <i class="fa-solid fa-hand"></i>
            </button>
            <button aria-label="scissors" data-type="2" class="btn btn--big btn--green">
                <i class="fa-solid fa-hand-scissors"></i>
            </button>
        </div>

        <div class="result-area">
            <p class="p-choice">Player 1 played: <span id="player-choice"></span></p>
            <p class="c-choice">Computer played: <span id="computer-choice"></span></p>
            <p class="result">Result: <span id="result"></span></p>
        </div>
    </div>

    <footer class="footer">
        <div class="score-area">
            <p class="scores1">Player 1: <span id="player-score">0</span></p>
            <p class="scores2">Computer: <span id="computer-score">0</span></p>
        </div>
    </footer>

    <script src="https://kit.fontawesome.com/2c8e1bafb3.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
